<div *ngFor="let item of data; let i = index" class="shared-input-row">
  <!-- Name -->
  <mat-form-field class="small" appearance="outline" floatLabel="always" fxFlex="45">
    <mat-label> Name </mat-label>
    <input matInput type="text" [(ngModel)]="item.name" #name="ngModel"
           required>
    <mat-error *ngIf="name.invalid && name.touched">Name is required</mat-error>
  </mat-form-field>
  <!-- Value Field -->
  <mat-form-field appearance="outline" floatLabel="always" fxFlex="45">
    <mat-label> Value </mat-label>
    <input matInput type="text" [(ngModel)]="item.value" name="value">
  </mat-form-field>
  <!-- Delete Button -->
  <button
    type="button"
    aria-label="Delete"
    matTooltip="Delete"
    class="shared-delete-button"
    (click)="removeNameValuePair.emit(i); hasContentChanged = true"
    mat-button>
    <mat-icon>delete</mat-icon>
  </button>
</div>
<!-- Add Button -->
<button
  class="add-button"
  aria-label="Add"
  mat-stroked-button
  color="accent"
  type="button"
  (click)="addNameValuePair.emit(); hasContentChanged = true">
    + Add
</button>
