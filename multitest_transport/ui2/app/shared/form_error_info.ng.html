<ng-container *ngIf="invalidInputs.length; else message">
  <div class="form-text form-error-text">
    <mat-icon class="icon-error">info</mat-icon>
    Your changes could not be saved ({{invalidInputs.length}}
    {{invalidInputs.length > 1 ? "issues" : "issue"}})
  </div>
  <button mat-button color="accent"
    (click)="navigateToFirstElement(invalidInputs)">
    See first issue <mat-icon>arrow_upward</mat-icon>
  </button>
</ng-container>
<ng-template #message>
  <ng-container *ngIf="errorMessage.length; then error; else warning"></ng-container>
</ng-template>

<ng-template #error>
  <div class="form-text form-error-text">
      <mat-icon class="icon-error">info</mat-icon>
      {{errorMessage}}
  </div>
</ng-template>
<ng-template #warning>
  <div class="form-text form-warning-text" *ngIf="warningMessage.length">
      <mat-icon class="icon-warning">info</mat-icon>
      {{warningMessage}}
  </div>
</ng-template>
